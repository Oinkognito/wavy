name: "Wavy CI / Clang-Tidy (x86-64 arch Ubuntu)"

on:
  push:
    branches: [ "main" ]  # Trigger on push to the 'main' branch
  pull_request:
    branches: [ "main" ]  # Trigger on pull requests to the 'main' branch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install clang-tidy
      run: sudo apt-get install -y clang-tidy make wget jq bash

    - name: Install dependencies for Wavy
      run: |
        sudo apt-get update
        xargs -a ci/apt-packages.txt sudo apt-get install -y libpulse-dev

    - name: Compile Wavy for x86-64 Ubuntu
      run: |
        sudo make init
        make EXTRA_CMAKE_FLAGS="-DBUILD_UI=OFF -DBUILD_FETCHER_PLUGINS=ON -DBUILD_AUDIO_BACKEND_PLUGINS=ON"

    - name: Strip errorneous compilation flags
      run: |
        ./scripts/compiler-flags-fix.sh

    - name: Run Clang Tidy check for Wavy
      run: |
        make tidy
