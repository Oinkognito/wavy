name: "Wavy CI / Arch Linux Build (x86-64 arch - GCC)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Update Pacman and Install Dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm \
          base-devel flac boost asio wget openssl \
          ffmpeg zstd cmake make pkgconf \
          libarchive lame git onetbb lmdb

    - name: Checkout repository with submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build Release Version of Wavy (x86-64 arch) - GCC
      run: |
        make init
        make
